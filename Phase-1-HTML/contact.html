<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="keywords" content="Lab, Equipment, School, Education" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./globals.css" />
    <title>Volga Contact</title>
  </head>
  <body>
    <!--header container at top -->
    <header>
      <!--top left side logo-->
      <img src="" alt="volgaLogo" />

      <!--h1 centered with company name-->
      <h1>Volga Equipment</h1>

      <!--top right side nav -->
      <nav>
        <a href="./">Home</a>
        <a href="./products.html">Products</a>
        <a href="./services.html">Services</a>
        <a href="./contact.html">Contact</a>
      </nav>
    </header>
    <!--End Header-->

    <!--main container where main content of a page is display -->
    <div id="main">
      <div class="form-container">
        <h2>Contant Us</h2>
        <form action="./scripts/action_page.js" method="get">
          <label for="fname">First name:</label>
          <input type="text" id="fname" name="fname" />
          <label for="lname">Last name:</label>
          <input type="text" id="lname" name="lname" />
          <br />
          <br />
          <label for="phoneNumber">Phone Number:</label>
          <br />
          <input type="tel" id="phoneNumber" name="phoneNumber" />
          <br />
          <br />
          <label for="email">Email:</label>
          <br />
          <input type="email" id="email" name="email" />
          <br />
          <br />
          <label for="description">Description:</label>
          <br />
          <textarea name="description" id="description" cols="30" rows="10">
Write a Short Description for your request.
          </textarea>
          <input type="submit" value="Submit" />
        </form>
      </div>
      <aside>
        <h3>Information</h3>
        <ul>
          <li>Office Address:</li>
          <li>Office Number:</li>
          <li>Hours:</li>
          <li>Days:</li>
          <li></li>
        </ul>
      </aside>
    </div>
    <!--end main-->

    <!--footer at bottom of page-->
    <footer>
      <!--footer left side logo-->
      <img src="" alt="smallVolgaLogo" />

      <!--center git hub link in footer-->
      <a href="https://github.com/CurtMicro/Volga-Project">
        <img src="./assets/blackGithubIcon.png" alt="blackGithubIcon" />
      </a>

      <!--footer right side nav-->
      <nav>
        <a href="./">Home</a>
        <a href="./products.html">Products</a>
        <a href="./services.html">Services</a>
        <a href="./contact.html">Contact</a>
      </nav>
    </footer>
  </body>
</html>
